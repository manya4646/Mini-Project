<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 77px;
            background-color: #c5cbff;
        }

        .card {
            max-width: 600px;
            margin: auto;
        }

        .progress {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">ğŸ¥ Video Comparison Tool</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info text-center">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('compare') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">Select a video to compare:</label>
                <input type="file" class="form-control" name="video" required accept="video/*">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">ğŸ” Compare Video</button>
            </div>
        </form>

        <div class="text-center mt-4 text-muted" style="font-size: 0.9em;">
            Tip: Ensure your database videos are already stored in the system.
        </div>
    </div>
</body>

</html>
